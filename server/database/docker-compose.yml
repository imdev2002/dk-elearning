version: '3.7'

services:
  redis:
    image: redis:alpine
    command: [ "redis-server", "--appendonly", "yes", "--requirepass", "RsCS5RhcxG" ]
    volumes:
      - ./redis:/data
    restart: always

  postgres:
    container_name: postgres_container
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-khangpv}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-khangpv_hamsa}
      PGDATA: /data/postgres
    volumes:
      - ./postgres:/data/postgres
    ports:
      - "5432:5432"
    restart: unless-stopped


